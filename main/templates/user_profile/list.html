<!doctype html>
{% load static %}
{% load sass_tags %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href={% sass_src "styles/app.scss" %}>
    <link rel="stylesheet" type="text/css" href={% static "styles/views/user_profile/list.css" %}>
</head>
<body>
    <div id="body-wrapper">
        {% include "navbar.html" %}
        <form method="GET" action="">
            <input type="text" name="search" id="search-bar" value="{{ search_query }}" />
            <button>Search</button>
        </form>
        <ul>
            {% for profile in profiles %}
            <li>{% include "user_profile/summary.html" with profile=profile %}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
